<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
			integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
			crossorigin="anonymous"
		/>
		<title>Carousel Effect</title>
	</head>
	<body>
		<div class="carousel-container">
			<div id="prevBtn">
				<i class="fas fa-arrow-left"></i>
			</div>
			<div id="nextBtn">
				<i class="fas fa-arrow-right"></i>
			</div>

			<div class="carousel-slide">
				<img src="./data/5.jpg" id="lastClone" alt="" />
				<img src="./data/1.jpg" alt="" />
				<img src="./data/2.jpg" alt="" />
				<img src="./data/3.jpg" alt="" />
				<img src="./data/4.jpg" alt="" />
				<img src="./data/5.jpg" alt="" />
				<img src="./data/1.jpg" id="firstClone" alt="" />
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
