<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Layout Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Navigation area -->
        <nav>
            <h2>Navigation Area</h2>
        </nav>

        <!-- Header area -->
        <header>
            <h2>Header Area</h2>
        </header>

        <!-- Section 1 -->
        <section class="section1">
            <h2>Section 1</h2>
            <div class="content">
                <div class="card">
                    <div class="box">
                        Card 1
                    </div>
                </div>
                <div class="card">
                    <div class="box">
                        Card 2
                    </div>
                </div>
                <div class="card">
                    <div class="box">
                        Card 3
                    </div>
                </div>
                <div class="card">
                    <div class="box">
                        Card 4
                    </div>
                </div>
            </div>
        </section>

        <!-- Section 2 -->
        <section class="section2">
            <h2>Section 2</h2>

            <div class="content">
                <div class="left">
                    <div class="card">
                        Card 1
                    </div>
                </div>
    
                <div class="right">
                    <div class="card">
                        Card 2
                    </div>
                    <div class="card">
                        Card 3
                    </div>
                    <div class="card">
                        Card 4
                    </div>
                </div>
            </div>

        </section>

        <footer>
            <h2>Footer Area</h2>
        </footer>


        <!-- Clear -->
        <div class="clear"> 

        </div>
    </div>
</body>
</html>
