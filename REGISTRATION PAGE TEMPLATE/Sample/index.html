<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registation Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="reg-container">
    <div class="title">Complete Your Details.</div>
    <form class="" action="#" method="post">
      <div class="user-details">
        <div class="input-box">
          <span class="details">First Name</span>
          <input type="text" placeholder="Your First Name" value="">
        </div>
        <div class="input-box">
          <span class="details">Last Name</span>
          <input type="text" placeholder="Your Last Name" value="">
        </div>
        <div class="input-box">
          <span class="details">Phone Number</span>
          <input type="phone" placeholder="Your Phone Number" value="">
        </div>
        <div class="input-box">
          <span class="details">Email</span>
          <input type="email" placeholder="Your Email" value="">
        </div>
        <div class="input-box">
          <span class="details">High School</span>
          <input type="text" placeholder="Your High School Name" value="">
        </div>
        <div class="input-box">
          <span class="details">College</span>
          <input type="text" placeholder="Your College Name" value="">
        </div>
        <div class="input-box">
          <span class="details">Present Address</span>
          <input type="text" placeholder="Your Present Address" value="">
        </div>
        <div class="input-box">
          <span class="details">Permenant Address</span>
          <input type="text" placeholder="Your Permenant Address" value="">
        </div>
      </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
              <div class="category">
                <label for="dot-1">
                  <span class="dot one"></span>
                  <span class="gender">Male</span>
                </label>
                <label for="dot-2">
                  <span class="dot two"></span>
                  <span class="gender">Female</span>
                </label>
                <label for="dot-3">
                  <span class="dot three"></span>
                  <span class="gender">Prefer Not to Say</span>
                </label>
              </div>
          </div>
          <div class="read">
            <input type="checkbox" id="accept"><label for="accept">I hereby declare that the information provided is true and correct. I also understand that any willful
dishonesty may render imediate deletion of my account.
</label>
        </div>
          <div class="read">
            <input type="checkbox" id="accept-terms"><label for="accept-terms">I agree to the terms and conditions of this websites.
            </label>
            <small><a href="#" class="a-link">Read Terms & Conditions.</a></small>
        </div>
      <div class="button">
        <input type="submit" name="" value="Submit">
      </div>
    </form>
</body>
</html>
