<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,300&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

 <h3>Bootstrap Button Styles</h3><br>
<button class="btn">Basic</button>
<button class="btn btn-primary">Primary</button>
<button class="btn btn-secondary">Secondary</button>
<button class="btn btn-success">success</button>
<button class="btn btn-info">info</button>
<button class="btn btn-warning">warning</button>
<button class="btn btn-danger">danger</button>
<button class="btn btn-dark">dark</button>
<button class="btn btn-light">light</button>
<button class="btn btn-link">link</button>

 <h3>Bootstrap Button Outline</h3><br>

 <button class="btn">Basic</button>
 <button class="btn btn-outline-primary">Primary</button>
 <button class="btn btn-outline-secondary">Secondary</button>
 <button class="btn btn-outline-success">success</button>
 <button class="btn btn-outline-info">info</button>
 <button class="btn btn-outline-warning">warning</button>
 <button class="btn btn-outline-danger">danger</button>
 <button class="btn btn-outline-dark">dark</button>
 <button class="btn btn-outline-light">light</button>
 <button class="btn btn-outline-link">link</button>

  <h3>Combination Bootstrap Button Styles Outline</h3><br>
   <button class="btn btn-outline-primary btn-dark">Primary</button>
  <button class="btn btn-outline-warning btn-danger">warning</button>

 <h3>Bootstrap Button Size</h3><br>


 <button class="btn btn-dark btn-lg">Large</button>
 <button class="btn btn-info">Defult</button>
 <button class="btn btn-danger btn-sm">Snall</button>

<h3>Bootstrap Block Level Buttons</h3><br>
<button class="btn btn-dark  btn-block">Large</button>
<h3>Active/Disabled Buttons</h3>
<button class="btn btn-info active">Active</button>

<button class="btn btn-info">Defult</button>
<button class="btn btn-info disabled">Disable</button>
</body>
</html>
