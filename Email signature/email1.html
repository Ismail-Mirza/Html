<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://use.fontawesome.com/5afa25b1ca.js"></script>
  <link rel="stylesheet" href="email1.css">

</head>
<body>

<style>
svg{
  margin-right: 6px;
  display: inline-block;
}
</style>





  <table style="width: 500px; font-size: 16pt; font-family: Arial,sans-serif; line-height:normal;" cellpadding="0" cellspacing="0">
  <tbody>
   <tr>
      <td ng-if="showField('logo')" style="width:156px; vertical-align:top;  border-right: 3px solid; border-right-color: #1abc9c; padding:10px;" valign="top" class="ng-scope">

    <img ng-if="showField('photo')" ng-src="yousuf.png" alt="photograph" width="120" border="0" style="background-color:#ddd; border:3px solid #1abc9c; padding:1px; border-radius:50%; height:auto; width:160px" class="ng-scope" src="yousuf.png"><!-- end ngIf: showField('logoURL') -->
     <!-- ngIf: !showField('logoURL') -->
    </td><!-- end ngIf: showField('logo') -->
    <!-- ngIf: !showField('logo') -->
    <td style="width:300px; vertical-align:top; padding-right: 20px; padding-left: 20px;" valign="top">
     <table cellpadding="0" cellspacing="0">
     <tbody>
      <tr>
       <td style="font-size:14pt; font-family: Arial, sans-serif; font-weight: bold; color:#16a085;"><span style="font-family: Arial, sans-serif; color:#3c3c3b;" class="ng-binding"><h2 style="margin-top:0;">Mohammed Yousuf</h2></span></td>
      </tr>
      <tr ng-if="showField('title')" class="ng-scope">
       <td style="font-size:12pt; font-family: Arial,sans-serif; font-weight: bold; color:#3c3c3b; padding-bottom:5px;"><span style="font-family: Arial, sans-serif; color:#3c3c3b;" class="ng-binding"><i>Office Assistant Cum Computer Operator</i></span></td>
      </tr>
      <tr ng-if="showField('title')" class="ng-scope">
       <td style="font-size:13pt; font-family: Arial,sans-serif; font-weight: bold; color:#3c3c3b; padding-bottom:5px;"><span style="font-family: Arial, sans-serif; color:#3c3c3b;" class="ng-binding"><h4 style="margin:0;"><i>Bangladesh Police</i></h4></span></td>
      </tr>
      <br>
      <tr ng-if="showField('title')" class="ng-scope">
       <td style="font-size:13pt; font-family: Arial,sans-serif; font-weight: bold; color:#3c3c3b; padding-bottom:5px;"><span style="font-family: Arial, sans-serif; color:#3c3c3b;" class="ng-binding"><h4 style="margin:0;"><svg id="Capa_1" enable-background="new 0 0 493.109 493.109" height="18" viewBox="0 0 493.109 493.109" width="18" xmlns="http://www.w3.org/2000/svg"><g><path d="m174.107 319.004c-39.794-39.794-59.697-91.948-59.709-144.105l69.014-69.014-105.839-105.839-77.573 77.573c.023 106.314 40.593 212.621 121.708 293.736l.027.027 49.521-9.521 2.854-42.854c-.001-.001-.002-.002-.003-.003z" fill="#ffb655"/><path d="m493.109 415.583-105.838-105.839-68.969 68.969c-52.186.011-104.375-19.89-144.192-59.705l-52.375 52.375c81.159 81.144 187.53 121.704 293.893 121.681z" fill="#ff7c48"/></g></svg><span style="font-weight:bold; margin-right:5px;">01835-343686</span></td>
      </tr>
      <tr ng-if="showField('title')" class="ng-scope">
       <td style="font-size:13pt; font-family: Arial,sans-serif; font-weight: bold; color:#3c3c3b; padding-bottom:5px;"><span style="font-family: Arial, sans-serif; color:#3c3c3b;" class="ng-binding"><h4 style="margin:0;"><svg id="Capa_1" enable-background="new 0 0 512 512" height="18" viewBox="0 0 512 512" width="18" xmlns="http://www.w3.org/2000/svg"><g><path d="m452 147.1 30 158.368-30 145.532h-392l-30-142.34 30-161.56c-9.924-7.451 54.209-11.824 96.698 20.075 52.311 39.273 88.285 118.054 99.302 126.325 1.702-1.278 8.371-51.331 63.402-92.646 42.025-31.551 138.263-58.007 132.598-53.754z" fill="#fff5f5"/><path d="m452 451 30-145.532-30-158.368c5.665-4.254-90.573 22.202-132.598 53.754-55.032 41.314-61.699 91.368-63.402 92.646v157.5z" fill="#e3e7ea"/><g><g><path d="m381.347 200.204c-.553.414-1.216.912-1.831 1.373-.399.301.395-.296 1.831-1.373z" fill="#00a66c"/></g></g><g id="Gmail_1_"><g><g><path d="m60 98.5v352.5h-15c-24.901 0-45-20.101-45-45v-300c0-1.201 0-2.401.3-3.6z" fill="#f03800"/></g></g></g><g><g><path d="m512 106v300c0 24.899-20.099 45-45 45h-15v-322.5l59.7-26.1c.3 1.199.3 2.399.3 3.6z" fill="#cd0000"/></g></g><g><g><path d="m511.7 102.4c-296.807 222.693 42.503-32.641-255.7 191.1-26.043-19.54 93.342 70.784-255.7-191.1 1.8-23.401 21.001-41.4 44.7-41.4l118.391 36.293 92.609 121.207 66.953-102.714 144.047-54.786c23.699 0 42.9 17.999 44.7 41.4z" fill="#ff641a"/></g></g><path d="m256 293.5c.081.06.073.055 0 0 20.933-15.706 220.772-164.894 255.7-191.1-1.8-23.401-21-41.4-44.7-41.4l-144.047 54.785-66.953 102.715z" fill="#f03800"/><path d="m467 61-211 157.5-211-157.5z" fill="#fff5f5"/><path d="m467 61h-211v157.5z" fill="#e3e7ea"/></g></svg><span style="margin-left: 5px;">yousufzuh@gmail.com</span></td>
      </tr>


      <tr ng-if="isAnyFieldEntered('facebookURL,linkedinURL,instagramURL')" class="ng-scope">
       <td style="padding-top:10px; vertical-align: bottom;"><span style="display:inline-block; height:22px;"><!-- ngIf: showField('facebookURL') -->
        <span ng-if="showField('facebookURL')" class="ng-scope"><a href="https://www.facebook.com/MyCompany" target="_blank" rel="noopener"><img border="0" width="22" ng-src="https://codetwocdn.azureedge.net/images/mail-signatures/generator-dm/rounded-squares/fb.png" alt="facebook icon" style="border:0; height:22px; width:22px" src="https://codetwocdn.azureedge.net/images/mail-signatures/generator-dm/rounded-squares/fb.png"></a>&nbsp;</span>

        <span ng-if="showField('twitterURL')" class="ng-scope"><a href="https://twitter.com/MyCompany404" target="_blank" rel="noopener"><img border="0" width="22" ng-src="https://codetwocdn.azureedge.net/images/mail-signatures/generator-dm/rounded-squares/tt.png" alt="twitter icon" style="border:0; height:22px; width:22px" src="https://codetwocdn.azureedge.net/images/mail-signatures/generator-dm/rounded-squares/tt.png"></a>&nbsp;</span>


        <span ng-if="showField('instagramURL')" class="ng-scope"><a href="https://www.instagram.com/mycompany404/" target="_blank" rel="noopener"><img border="0" width="22" ng-src="https://codetwocdn.azureedge.net/images/mail-signatures/generator-dm/rounded-squares/it.png" alt="instagram icon" style="border:0; height:22px; width:22px" src="https://codetwocdn.azureedge.net/images/mail-signatures/generator-dm/rounded-squares/it.png"></a>&nbsp;</span>
       </td>
      </tr><!-- end ngIf: isAnyFieldEntered('facebookURL,linkedinURL,twitterURL,youtubeURL,instagramURL') -->
     </tbody>
     </table>
    </td>
   </tr>
  </tbody>
  </table>

</body>
</html>
